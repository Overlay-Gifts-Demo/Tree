<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #playPauseContainer {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        display: none;
      }

      #playPauseButton {
        padding: 10px 20px;
        background-color: #FFD700;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="playPauseContainer">
      <button id="playPauseButton">Play with Audio</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="myVideo"
          src="Pungai Tree Video 1.mp4"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR marker video -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-plane
          id="markerVideoPlane"
          position="0 0 0"
          width="1.5"
          height="0.85"
          material="shader: flat; src: #myVideo"
        ></a-plane>
      </a-entity>

      <!-- Sticky screen video (initially hidden) -->
      <a-entity
        id="stickyVideoPlane"
        position="0 0 -2.5"
        visible="false"
        material="shader: flat; src: #myVideo"
        geometry="primitive: plane; height: 1.2; width: 2"
      ></a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#myVideo');
      const playPauseButton = document.querySelector('#playPauseButton');
      const playPauseContainer = document.querySelector('#playPauseContainer');
      const markerVideoPlane = document.querySelector('#markerVideoPlane');
      const stickyVideoPlane = document.querySelector('#stickyVideoPlane');
      const target1 = document.querySelector('#target1');

      let targetVisible = false;
      let isPlaying = false;
      let isStuck = false;

      // Show button on marker detection
      target1.addEventListener('targetFound', () => {
        if (!isStuck) {
          targetVisible = true;
          playPauseContainer.style.display = 'block';
          playPauseButton.textContent = 'Play with Audio';
        }
      });

      // Hide button and pause if marker lost before sticking
      target1.addEventListener('targetLost', () => {
        if (!isStuck) {
          targetVisible = false;
          video.pause();
          isPlaying = false;
          playPauseContainer.style.display = 'none';
          playPauseButton.textContent = 'Play with Audio';
        }
      });

      // Play/Pause toggle
      playPauseButton.addEventListener('click', () => {
        if (!targetVisible && !isStuck) return;

        if (!isStuck) {
          isStuck = true;

          // Hide marker video, show sticky video
          markerVideoPlane.setAttribute('visible', 'false');
          stickyVideoPlane.setAttribute('visible', 'true');
        }

        if (video.paused) {
          video.play();
          playPauseButton.textContent = 'Pause';
          isPlaying = true;
        } else {
          video.pause();
          playPauseButton.textContent = 'Play with Audio';
          isPlaying = false;
        }
      });
    </script>
  </body>
</html>
