
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #playPauseContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: none;
    }

    #playPauseButton {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Play/Pause Button -->
  <div id="playPauseContainer">
    <button id="playPauseButton">Play with Audio</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets>
      <video
        id="myVideo"
        src="pungai-tree-video-1.mp4"
        preload="auto"
        crossorigin="anonymous"
        loop
        playsinline
        webkit-playsinline
        muted
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Sticky video plane always in front -->
    <a-plane
      id="stickyPlane"
      position="0 0 -2"
      width="2"
      height="1.2"
      material="shader: flat; src: #myVideo"
      visible="false">
    </a-plane>

    <!-- MindAR target (no video inside it) -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#myVideo');
    const playPauseButton = document.querySelector('#playPauseButton');
    const playPauseContainer = document.querySelector('#playPauseContainer');
    const target1 = document.querySelector('#target1');
    const stickyPlane = document.querySelector('#stickyPlane');

    let isPlaying = false;
    let hasActivated = false;

    playPauseButton.addEventListener('click', () => {
      if (hasActivated) {
        if (isPlaying) {
          video.pause();
          playPauseButton.textContent = 'Play with Audio';
        } else {
          video.muted = false;
          video.play();
          playPauseButton.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
      }
    });

    target1.addEventListener('targetFound', () => {
      if (!hasActivated) {
        stickyPlane.setAttribute('visible', true);
        video.play();
        video.muted = false;
        playPauseContainer.style.display = 'block';
        playPauseButton.textContent = 'Pause';
        hasActivated = true;
        isPlaying = true;
      }
    });

    target1.addEventListener('targetLost', () => {
      // Do not hide video or stop on target lost
    });
  </script>
</body>
</html>
