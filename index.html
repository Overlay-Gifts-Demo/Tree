<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #playPauseContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: none;
    }

    #playPauseButton {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Play/Pause Button -->
  <div id="playPauseContainer">
    <button id="playPauseButton">Play with Audio</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="myVideo" src="Pungai Tree Video 2.mp4" playsinline loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Target -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0">
  <a-plane id="videoDisplay" position="0 0 0" height="1.2" width="2" material="src: #myVideo"></a-plane>
</a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#myVideo');
    const playPauseButton = document.querySelector('#playPauseButton');
    const playPauseContainer = document.querySelector('#playPauseContainer');
    const target1 = document.querySelector('#target1');
    let isPlaying = false;
    let targetVisible = false;

    playPauseButton.addEventListener('click', () => {
      if (targetVisible) {
        if (isPlaying) {
          video.pause();
          playPauseButton.textContent = 'Play with Audio';
        } else {
          video.play();
          playPauseButton.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
      }
    });

    target1.addEventListener('targetFound', () => {
      targetVisible = true;
      playPauseContainer.style.display = 'block';
      playPauseButton.textContent = 'Play with Audio';
    });

    target1.addEventListener('targetLost', () => {
      targetVisible = false;
      video.pause();
      isPlaying = false;
      playPauseContainer.style.display = 'none';
      playPauseButton.textContent = 'Play with Audio';
    });
  </script>
</body>
</html>
