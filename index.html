<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Single Video</title>

  <!-- A-Frame and MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }

    #playPauseButtonContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: none;
    }

    #playPauseButton {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Play Button -->
  <div id="playPauseButtonContainer">
    <button id="playPauseButton">Play with Audio</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <video id="mainVideo" src="gold chain.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
      <img id="logoImage" src="4k.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-image src="#logoImage" position="0 .5 0" width="0.7" height="0.3"></a-image>
      <a-plane id="videoPlane" position="0 0 0" width="1" height="0.6" rotation="0 0 0" visible="false"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#mainVideo');
    const videoPlane = document.querySelector('#videoPlane');
    const playPauseBtn = document.querySelector('#playPauseButton');
    const playPauseContainer = document.querySelector('#playPauseButtonContainer');

    let isPlaying = false;
    let targetVisible = false;

    // Assign video texture to plane
    videoPlane.setAttribute('material', { src: '#mainVideo', transparent: true });

    // Show play button when target is found
    const target1 = document.querySelector('#target1');

    target1.addEventListener('targetFound', () => {
      targetVisible = true;
      videoPlane.setAttribute('visible', true);
      playPauseContainer.style.display = 'block';
      playPauseBtn.textContent = "Play with Audio";
    });

    target1.addEventListener('targetLost', () => {
      targetVisible = false;
      video.pause();
      isPlaying = false;
      playPauseBtn.textContent = "Play with Audio";
      playPauseContainer.style.display = 'none';
      videoPlane.setAttribute('visible', false);
    });

    // Play video only on button click
    playPauseBtn.addEventListener('click', () => {
      if (!video) return;

      if (isPlaying) {
        video.pause();
        playPauseBtn.textContent = "Play with Audio";
      } else {
        video.play();
        playPauseBtn.textContent = "Pause";
      }

      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
